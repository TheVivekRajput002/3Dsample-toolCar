<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="toon_car.glb"
      preload
      shadow-intensity="0.5"
      reveal="auto"
      alt="3D model"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
      style="width: 600px; height: 500px;"
    ></model-viewer>
  </body>
</html>
